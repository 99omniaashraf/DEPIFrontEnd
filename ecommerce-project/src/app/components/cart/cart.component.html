<div class="container">
  <h3>Shopping Cart</h3>
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeFromCart(item.id)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <h4>Total: ${{ cartTotal }}</h4>
      <button class="btn btn-success">Proceed to Checkout</button>
    </div>
  </div>
</div>
