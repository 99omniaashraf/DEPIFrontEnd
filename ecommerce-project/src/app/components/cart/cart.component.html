
<div class="cart-container" *ngIf="hasItems; else emptyCart">
  <div class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.imageUrl" [alt]="item.name">
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <p>Price: {{ item.price | currency }}</p>
      </div>
      <div class="quantity-controls">
        <button (click)="updateQuantity(item.id, item.quantity - 1)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
      </div>
      <button (click)="removeFromCart(item.id)">Remove</button>
    </div>
  </div>
  <div class="cart-total">
    <h2>Total: {{ cartTotal | currency }}</h2>
  </div>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <p>Your cart is empty</p>
  </div>
</ng-template>
<div class="container">
  <h3>Shopping Cart</h3>
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Image</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.name }}</td>
            <td>
              <img [src]="item.imageUrl" alt="{{ item.name }}" class="product-image">
            </td>
            <td>${{ item.price }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeFromCart(item.id)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <h4>Total: ${{ cartTotal }}</h4>
      <button (click)="checkout()" class="btn btn-success">Proceed to Checkout</button>
    </div>
  </div>
</div>
