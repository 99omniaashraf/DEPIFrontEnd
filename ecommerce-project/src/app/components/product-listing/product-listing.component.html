<section class="products-section py-5">
  <div class="container">
    <h2 class="fw-bold mb-5 text-center">Our Products</h2>
    <div class="products-grid">
      <div class="product-item" *ngFor="let product of products">
        <div class="image-wrapper">
          <div class="card h-100 shadow-sm border-0 wave-effect">
            <img [src]="product.imageUrl" class="card-img-top product-img" alt="{{product.name}}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-price">{{ product.price | currency }}</p>
              <button (click)="addToCart(product)" class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
