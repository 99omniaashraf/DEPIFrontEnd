<!-- src/app/components/product-detail/product-detail.component.html -->
<div class="card" *ngIf="product">
  <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name" />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
    <p *ngIf="!product.inStock" class="text-danger">Out of Stock</p>

    <button class="btn btn-primary" (click)="addToCart()" [disabled]="!product.inStock">
      Add to Cart
    </button>
    <div class="mt-3">
      <button class="btn btn-secondary me-2" (click)="shareOnSocial('Facebook')">Share on Facebook</button>
      <button class="btn btn-secondary" (click)="shareOnSocial('Twitter')">Share on Twitter</button>
    </div>
  </div>
</div>
